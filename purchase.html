<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="index" href="index.html" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="prev" href="../../sub_projects.html" />
    <title> Tickets </title>
    <script>
        function Display1() {
            Sec1.classList.remove('hide');
        }
        function Display2() {
            Sec2.classList.remove('hide');
        }
    </script>
</head>
    <body class="body iconic">
        <div class="content">
            <header class="title"> Purchase Your Tickets Easily, With This Simple Form! </header>
            <nav>
                <a href="../../sub_projects.html" rel="sub_projects.html" class="a"> Back To Projects </a> | <a href="index.html" rel="index" class="a"> Home </a> || <a href="purchase.html" rel="next" class="a"> Ticketing </a> || <a href="receipt.html" rel="next" class="a"> Receipt </a>
            </nav>
            <form method="get" action="receipt.html">
                <fieldset>
                    <legend> Place of Interest </legend>
                    <select id="Select1" name="Destination" onchange="Display1()">
                        <option class="hide"> Choose Your Destination </option>
                        <option value="Mexico"> Mexico </option>
                        <option value="Anywhere-Else"> Anywhere Else </option>
                    </select>
                </fieldset>
                <fieldset id="Sec1" class="hide">
                    <legend> Time Of Departures </legend>
                    <input class="radio" type="radio" name="Departure" value="6am" onchange="Display2()" /> 6 AM
                    <input class="radio" type="radio" name="Departure" value="12pm" onchange="Display2()" /> 12 PM
                    <input class="radio" type="radio" name="Departure" value="4pm" onchange="Display2()" /> 4 PM
                    <input type="date" name="Date" required />
                </fieldset>
                <fieldset id="Sec2" class="hide">
                    <legend> Contact Information </legend>
                    <label for="FName">
                        Name:
                        <input id="FName" type="text" placeholder="First Name" required name="FNAME" />
                    </label>
                    <label for="LName">
                        Last Name:
                        <input id="LName" type="text" placeholder="Last Name" required name="LNAME" />
                    </label>
                    <label for="Email">
                        Email:
                        <input id="Email" type="email" placeholder="Email" required name="EMAIL" />
                    </label>
                </fieldset>
                <button> Send/Submit </button>
            </form>
        </div>
    </body>
</html>
