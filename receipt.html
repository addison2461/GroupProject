<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script>
        function printQuery() {
          var query = window.location.search.substring(1);
          var vars = query.split("&");

          for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
              document.write(pair[0] + ": " + pair[1] + "<br />");
          }
        }
        </script>
        <link rel="stylesheet" href="styles.css" />
        <title> Thank You </title>
    </head>
    <body class="iconic">
        <div class="content">
            <h6 class="title"> Here is your receipt, thank you! Have a nice day!</h6>
            <nav>
                <a href="index.html" rel="index"> Home </a> || <a href="purchase.html" rel="next"> Ticketing </a> || <a href="receipt.html" rel="next"> Receipt </a>
            </nav>
            <script>
                printQuery();
            </script>
        </div>
    </body>
</html>
